
{% block content %}
<div class="auth-container">
  <h1 class="auth-title">CONTHABILIDADE</h1>
  <form class="auth-form" action="{% url 'signIn' %}" method="POST">
    {% csrf_token %}  <!-- Token de segurança do Django -->
    {{ form.as_p }}   <!-- Renderiza o formulário do Django -->
    <button type="submit">Entrar</button>
  </form>
  <p class="auth-link">Não tem conta? <a href="{% url 'signUp' %}">Sign Up</a></p>
</div>
{% endblock %}
