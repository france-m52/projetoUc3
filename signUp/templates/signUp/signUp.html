<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - CONTHABILIDADE</title>
  <link rel="stylesheet" href="../../base/static/global/css/style.css">
</head>
<body>
  <div class="auth-container">
    <h1 class="auth-title">CONTHABILIDADE</h1> 
    <form class="auth-form" method="POST">
      {% csrf_token %}
      <input type="text" placeholder="Nome do usuario" name='nome' required>
      <input type="email" placeholder="Email" name='email' required>
      <input type="password" placeholder="Senha" name='senha' required>
      <button type="submit">Criar conta</button>
    </form>
    <p class="auth-link">JÃ¡ tem conta? <a href="{% url 'signIn' %}">Entrar</a></p>
  </div>
</body>
</html>
